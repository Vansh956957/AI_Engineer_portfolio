
<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansh Rewaskar | AI Systems Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05), 0 2px 10px -2px rgba(0, 0, 0, 0.03)',
              'hard': '0 20px 40px -10px rgba(0, 0, 0, 0.1)',
              'blue-glow': '0 0 25px 5px rgba(59, 130, 246, 0.5)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
        }
        .dark body {
            background-color: #020617;
            color: #f1f5f9;
        }
        .light body {
            background-color: #fdfdfd;
            color: #1e293b;
        }
        .glass {
            backdrop-filter: blur(16px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        .light .glass {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        .dark ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
        }
        .light ::-webkit-scrollbar-thumb {
          background: rgba(0, 0, 0, 0.05);
          border-radius: 10px;
        }

        /* Research Paper Glow Animation */
        @keyframes paper-pulse {
          0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); transform: scale(1); }
          50% { box-shadow: 0 0 25px 8px rgba(59, 130, 246, 0.4); transform: scale(1.02); }
          100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); transform: scale(1); }
        }
        .animate-paper-glow {
          animation: paper-pulse 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Attention-Seeking Footer Hire Me Glow */
        @keyframes hire-glow-loop {
          0%, 100% { 
            box-shadow: 0 0 0px 0px rgba(59, 130, 246, 0);
            transform: scale(1);
            filter: brightness(1);
          }
          50% { 
            box-shadow: 0 0 60px 15px rgba(59, 130, 246, 0.8);
            transform: scale(1.1);
            filter: brightness(1.25);
          }
        }
        .footer-hire-glow {
          animation: hire-glow-loop 1.5s ease-in-out infinite;
          z-index: 60;
        }
    </style>
<script type="importmap">

  "imports": {

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
